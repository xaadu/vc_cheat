<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC Cheat Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="text-center pt-4">Vice City</h1>
        <div class="row p-4">
            {% for key, value in cheat_data.items() %}
            <div class="col-md-6 col-lg-4 text-center px-3 pb-4">
                <button type="button" class="btn btn-secondary px-1 py-3 w-100" data-code="{{ key }}">
                    {{ value}}
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        const activate_cheat = (e) => {
            let data_code = e.target.getAttribute("data-code");
            fetch(`/activate/${data_code}/`)
                .then(response => response.json())
                .then(data => console.log(data))
        }
        const buttons = document.querySelectorAll("button");
        buttons.forEach((el) => {
            el.addEventListener("click", activate_cheat);
        })
    </script>
</body>

</html>
